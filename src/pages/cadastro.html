<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/icons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/icons/favicon-16x16.png">

    <!-- BOOTSTRAP  -->
      <!-- CSS -->
        <link rel="stylesheet" href="../css/default.css" />
      <!-- JavaScript -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CSS GERAL -->
      <link rel="stylesheet" href="../css/main.css"/>
    <!-- CSS LOCAl -->
      <link rel="stylesheet" href="../css/pages/cadastro.css" />
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <div class="buttons">
            <button>
              <a href="login.html">
                Login
              </a>
            </button>
            <button style="background-color: #fca311; color: #FFFCF8;">
              <a href="#">
                Cadastro
              </a>                
            </button>
          </div>
          <h1>Crie uma conta na EnxameTECH</h1>
          <div class="linhaSuperior">
            <div class="nome">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" />
            </div>
            <div class="sobrenome">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" />
            </div>
          </div>
          <div class="linhaCentral">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
            <label for="celular">Celular</label>
            <input type="tel" name="celular" id="celular" />
          </div>
          <div class="radioElements">
            <!-- Adicionar elementos radio para estudante e mentor -->
            <div class="estudante">
              <input type="radio" name="option" id="estudante" />
              <label for="estudante">Sou Estudante</label>
            </div>
            <div class="mentor">
              <input type="radio" name="option" id="mentor" />
              <label for="mentor">Sou Mentor</label>
            </div>
          </div>
          <div class="linhaInferior">
            <div class="senha">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" />
            </div>
            <div class="confirmarSenha">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input
                type="password"
                name="confirmarSenha"
                id="confirmarSenha"
              />
            </div>
          </div>
          <div class="finalizarCadastro">
            <a href="user_mentor.html">
              <button>
                <a href="user_mentor.html">
                  Finalizar cadastro
                </a>
              </button>
            </a>            
          </div>
          <div class="footer">
            <p>
              AO CADASTRAR-SE VOCÊ CONFIRMA QUE VOCÊ LEU E ESTÁ DE ACORDO COM
              NOSSA POLÍTICA DE PRIVACIDADE, BEM COMO NOSSOS TERMOS DE USO.
            </p>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
