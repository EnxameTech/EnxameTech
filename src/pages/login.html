<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EnxameTech</title>
    <link rel="stylesheet" href="/src/css/pages/login.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <div class="buttons">
            <a href="#"><button>Login</button></a>
            <a href="cadastro.html"><button>Cadastro</button></a>
          </div>
          <h1>Entre com sua conta na EnxameTECH</h1>
          <div class="campos">
            <div class="email">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="senha">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" />
            </div>
          </div>
          <div class="entrar">
            <button>Entrar</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
