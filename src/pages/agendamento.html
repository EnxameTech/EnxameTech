<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/pages/agendamento.css">
    <title>Agendamento | EnxameTECH</title>
  </head>
  <body>
    <main>
      <form>
        <div class="titulos">
          <h1>Agendamento</h1>
          <h2>Faça o seu agendamento para entrar em contato com um mentor!</h2>
        </div>
        <fieldset>
          <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" />
          </div>
          <div class="assunto">
            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" id="assunto" />
          </div>
          <div class="data">
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" />
          </div>
          <div class="horario">
            <label for="horario">Horário:</label>
            <input type="time" name="horario" id="horario" />
          </div>
          <div class="texto">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" value="Enviar" />
          <div class="rodape">
            <p>
              Encontraremos o monitor mais adequado para a sua questão e lhe retornaremos com o email do mesmo, para que se comunique com ele diretamente.
            </p>
          </div>
        </fieldset>
    </main>
  </body>
</html>
